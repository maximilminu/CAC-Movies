<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Registro | Movies</title>
    <link
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="https://unpkg.com/aos@next/dist/aos.css" />
    <link rel="stylesheet" href="../css/estilos.css" />
    <script
      src="https://kit.fontawesome.com/f7fb471b65.js"
      crossorigin="anonymous"
    ></script>
    <link
      href="https://fonts.googleapis.com/css2?family=Nunito:ital,wght@0,200;0,300;0,400;0,500;0,600;0,700;0,800;1,300&display=swap"
      rel="stylesheet"
    />
    <link rel="shortcut icon" href="../favicon.ico" type="image/x-icon" />
  </head>
  <body class="bodyRegistrarse">
    <nav class="navbar navbar-expand-lg navbar-light bg-light mb-4">
        <div class="container">
            <a class="navbar-brand" href="../index.html"">
                <i class="fas fa-film" aria-hidden="true"></i>
            <span>Movies</span>
          </a>
          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav ms-auto">
                <li class="nav-item">
                    <a class="nav-link" href="../index.html#tendencias">Tendencias</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="./registrarse.html">Registrarse</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="./iniciosesion.html">Iniciar Sesión</a>
                </li>
            </ul>
        </div>
      </nav>

    <main id="main" class="main">
      <section class="container">
        <form action="" method="get">
          <h2 class="tituloRegistrarse">Registro</h2>
          <div class="form-group">
            <input
              type="text"
              class="form-control"
              placeholder="Nombre"
              id="nombre"
              name="nombre"
            />
            <div class="error-text"></div>
          </div>
          <div class="form-group">
            <input
              type="text"
              class="form-control"
              placeholder="Apellido"
              id="apellido"
              name="apellido"
            />
            <div class="error-text"></div>
          </div>
          <div class="form-group">
            <input
              type="email"
              class="form-control"
              placeholder="Email"
              id="email"
              name="email"
            />
            <div class="error-text"></div>
          </div>
          <div class="form-group">
            <input
              type="password"
              class="form-control"
              placeholder="Contraseña"
              id="password"
              name="password"
            />
            <div class="error-text"></div>
          </div>
          <div class="form-group">
            <input
              type="date"
              class="form-control"
              placeholder="Fecha de Nacimiento (dd/mm/aaaa)"
              id="fechaNacimiento"
              name="fechaNacimiento"
            />
            <div class="error-text"></div>
          </div>
          <div class="form-group">
            <select class="form-control" name="pais" id="pais">
              <option value="">País</option>
              <option value="AR">Argentina</option>
              <option value="BO">Bolivia</option>
              <option value="BR">Brasil</option>
              <option value="CH">Chile</option>
              <option value="CO">Colombia</option>
              <option value="EC">Ecuador</option>
              <option value="PY">Paraguay</option>
              <option value="PE">Perú</option>
              <option value="UY">Uruguay</option>
              <option value="VE">Venezuela</option>
            </select>
            <div class="error-text"></div>
          </div>
          <div class="form-group">
            <div class="form-check">
              <input class="form-check-input" type="checkbox" id="terminos" />
              <label class="form-check-label" for="terminos"
                >Acepto términos y condiciones</label
              >
            </div>
            <div class="error-text"></div>
          </div>
          <div class="form-group">
            <input class="btn btn-primary" type="submit" value="Registrarse" />
          </div>
          <div class="form-group">
            <a class="ayuda" href="#">Necesitas ayuda?</a>
          </div>
        </form>
      </section>
    </main>

    <script src="https://unpkg.com/aos@next/dist/aos.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

    <script>
        AOS.init();
    </script>
    <script src="../js/register_validations.js"></script>
</body>
</html>  </body>
</html>
